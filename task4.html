<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .error-msg {
      display: none;
      color: red;
      font-size: 0.9em;
    }
    .input-group-text {
      width: 45px;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <form id="myForm" novalidate>
    
    <!-- First & Last Name -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" name="first" required>
        </div>
        <div class="error-msg">Please supply your first name</div>
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" name="last" required>
        </div>
        <div class="error-msg">Please supply your last name</div>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>E-Mail</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="error-msg">Please supply your email address</div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label>Phone #</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-phone"></i></span>
        </div>
        <input type="tel" class="form-control" name="phone" required>
      </div>
      <div class="error-msg">Please supply your phone number</div>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label>Address</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-home"></i></span>
        </div>
        <input type="text" class="form-control" name="address" required>
      </div>
      <div class="error-msg">Please supply your street address</div>
    </div>

    <!-- City -->
    <div class="form-group">
      <label>City</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-building"></i></span>
        </div>
        <input type="text" class="form-control" name="city" required>
      </div>
      <div class="error-msg">Please supply your city</div>
    </div>

    <!-- State -->
    <div class="form-group">
      <label>State</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-list"></i></span>
        </div>
        <select class="form-control" name="state" required>
          <option value="">Please select your state</option>
          <option>Andhra Pradesh</option>
          <option>Tamil Nadu</option>
          <option>Karnataka</option>
        </select>
      </div>
      <div class="error-msg">Please select your state</div>
    </div>

    <!-- Hosting -->
    <div class="form-group">
      <label>Do you have hosting?</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" value="yes" required>
        <label class="form-check-label">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" value="no" required>
        <label class="form-check-label">No</label>
      </div>
      <div class="error-msg">Please select an option</div>
    </div>

    <!-- Project Description -->
    <div class="form-group">
      <label>Project Description</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
        </div>
        <textarea class="form-control" name="desc" rows="3" required></textarea>
      </div>
      <div class="error-msg">Please supply your project description</div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-warning">Send</button>

  </form>
</div>

<script>
  document.getElementById('myForm').addEventListener('submit', function (e) {
    e.preventDefault();
    let valid = true;

    const form = this;
    const inputs = form.querySelectorAll('input, select, textarea');
    
    inputs.forEach(input => {
      const error = input.closest('.form-group')?.querySelector('.error-msg');
      if (input.type === 'radio') return;

      if (!input.checkValidity()) {
        if (error) error.style.display = 'block';
        valid = false;
      } else {
        if (error) error.style.display = 'none';
      }
    });

    // Validate radio buttons
    const radioGroup = form.querySelectorAll('input[name="hosting"]');
    const radioError = radioGroup[0].closest('.form-group').querySelector('.error-msg');
    const isRadioChecked = Array.from(radioGroup).some(r => r.checked);
    if (!isRadioChecked) {
      radioError.style.display = 'block';
      valid = false;
    } else {
      radioError.style.display = 'none';
    }

    if (valid) {
      alert("Form Submitted Successfully!");
    }
  });
</script>

</body>
</html>
