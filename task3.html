<!DOCTYPE html>
<html>
<head>
  <title>Multiply Two Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      padding: 6px;
      margin: 5px;
      width: 150px;
    }

    button {
      padding: 6px 12px;
      margin: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Multiply Two Numbers</h2>
  <label>1st Number: </label>
  <input type="number" id="num1" placeholder="Enter first number"><br>
  <label>2nd Number: </label>
  <input type="number" id="num2" placeholder="Enter second number"><br>
  <button onclick="multiply()">Multiply</button>

  <div class="result" id="result"></div>

  <script>
    function multiply() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").innerText = "The Result Is: " + result;
    }
  </script>

</body>
</html>
